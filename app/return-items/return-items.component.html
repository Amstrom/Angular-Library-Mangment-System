<p class="topic">Return Item</p>
<form [formGroup]="form" style="margin-bottom: 10px">

  <!-- for isbn No -->
  <div class="form-group">
    <label>ISBN No :</label>
    <input  class="form-control myFav"  formControlName="isbn" 
    id="isbn1" (keyup.enter)="findDetails()"/>
    <div class="alert alert-danger myFav" *ngIf="isbn.touched && !isbn.valid">
      <div *ngIf="isbn.errors.required">ISBN is reqiured </div>
      <div *ngIf="isbn.errors.minlength">ISBN Number should be minumum 10 characters</div>
      <div *ngIf="isbn.errors.maxlength">ISBN Number should be maximum 13 characters</div>
      <div *ngIf="isbn.errors.cannotContainSpaces">ISBN cannot contain spaces</div>
    </div>
  
    <button type="button" class="btn" (click)="findDetails()" [disabled]="!isbn.valid" 
    style="margin-top: 5px">Find</button>
  </div>

  <!-- for Title -->
<div class="form-group">
    <label>Title :</label>
    <input  type="text" readonly class="form-control myFav" formControlName="title"
    (change)="log(title)">
  </div>

  <div class="form-group">
  <label> </label>
  </div>
 

  <div class="form-group">
    <label style="font-size: 20px;font-weight: bold">Reader Details</label>
    </div>

    <!-- for Reader No -->
  <div class="form-group">
    <label>Reader ID :</label>
    <input   class="form-control myFav" readonly formControlName="readerID"/>
    </div>
    <!-- <button type="button" class="btn"  [disabled]="!readerID.valid" 
    style="margin-top: 5px">Find</button> -->
  

  <!-- for Name -->
<div class="form-group">
    <label>Name :</label>
    <input readonly   type="text" class="form-control myFav" formControlName="readerName" (change)="log(readerName)">
    
    </div>

  <div class="form-group">
    <label> </label> 
    </div>

  <div class="form-group">
    <label>Fine :</label>
    <input readonly  type="text" class="form-control myFav" formControlName="fine" (change)="log(readerName)">
    
    </div>


<button type="button" class="btn btn-primary" #submit [disabled]="!formValid()" value="submit" 
  (click)="returnItem()"
    style="margin-right:10px; ">Remove Borrow Details </button>
  <button type="reset" class="btn btn-primary" #clear value="clear" >Clear </button>

  </form>
